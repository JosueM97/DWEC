<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Eventos</title>
        <link rel="stylesheet" type="text/css" media="screen" href="eventos.css" />
        <script type="text/javascript" src="eventos.js">
        </script>
    </head>
    <body>
        <div>
        <p>Formulario Total</p>
        <form>
            <table>
            <tr>
                <td><label>Nombre: </label></td>
                <td><input id="nombre" onblur="validarNombre(this)"></td>
            </tr>
            <tr>
                <td><label>Apellidos: </label></td>
                <td><input id="apellidos" onblur="validarApellidos(this)"></td>
                
            </tr>
            <tr>
                <td><label>e-mail: </label></td>
                <td><input id="correo" onblur="validarCorreo(this)"></td>
            </tr>
            <tr>
                <td><label>DNI: </label></td>
                <td><input id="dni" onblur="validarDni(this)"></td>
            </tr>
            <tr>
                <td><label>Password: </label></td>
                <td><input id="pass"onblur="validarPassword(this)"></td>
            </tr>
            <tr>
                <td><label>Repetir password: </label></td>
                <td><input id="repetir" onblur="validarRepetir(this)"></td>
            </tr>
            <tr>
                <td><label>IP Equipo: </label></td>
                <td><input id="ip" onblur="validarIp(this)"></td>
            </tr>
            </table>

            <button type="button">Enviar</button> 
        </form>
        </div>
    </body>
</html>
